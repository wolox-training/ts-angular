<div class="book" *ngIf="book.title">
  <img [src]="book.image_url" class="book-img" alt="Book cover">
  <div class="info">
    <h1 class="title">{{ book.title }}
      <p class="genre">({{ book.genre }})</p>
    </h1>
    <h2>Book author: </h2>{{ book.author }}
    <h2>Publisher: </h2>{{ book.publisher }}
    <h2>Year of publication: </h2>{{ book.year }}
  </div>
</div>
