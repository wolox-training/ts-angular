<form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="form-container" novalidate>
  <header class="header">
    <img src="assets/wolox_logo.svg" class="header-logo" alt="Wolox logo">
    <h1 class="header-title">BOOKS</h1>
  </header>
  <div class="form-main">
    <label class="form-field">Email</label>
    <input type="email" formControlName="email" class="form-input">
    <label class="form-field">Password</label>
    <input type="password" formControlName="password" class="form-input">
    <button type="submit" class="button-reg" [disabled]="!loginForm.valid">Login</button>
  </div>
  <div class="form-sec">
    <button type="button" class="button-reg" (click)="goTo('sign-up')">Sign Up</button>
  </div>
</form>
